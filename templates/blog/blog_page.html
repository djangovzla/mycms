{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block content %}
  <h1>{{ page.title }}</h1>
  <div class="container">
    {{ page.intro | richtext }}
  
    {% for post in page.get_children %}
      <div>
	<h2><a href="{% pageurl post %}">{{ post.title }}</a></h2>
	<p>{{ post.specific.summary }}</p>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
