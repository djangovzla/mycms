{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block content %}
  <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
    <div class="col-md-6 px-0">
      <h1 class="display-4 fst-italic">{{ page.title }}</h1>
      <p class="lead my-3">{{ page.intro | richtext }}</p>
      <p class="lead mb-0"></p>
    </div>
  </div>
  <div class="container">
    {% for post in page.get_children %}
    <div class="card mb-3 bd-callout bd-callout-dark">
      <div class="card-body">
        <h3 class="card-title mb-3">
          <a href="{% pageurl post %}" class="card-link text-decoration-none link-dark" >
            {{ post.title }}
          </a>
        </h3>
        <h6 class="card-subtitle mb-2 text-muted">{{ post.specific.summary }}</h6>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock content %}
